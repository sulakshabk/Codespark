<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lcss.css"> <!-- Replace 'styles.css' with the path to your CSS file -->
    <link rel="icon" href="logo.png" type="image/png">
    <title>Login Page</title>
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'sulaksha' && password === '123') {
                
                window.location.href = 'l.html'; // Redirect to l.html on successful login
                return false;
            } else {
                alert('Invalid username or password. Please try again.');
                return false; // Prevent form submission
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <form class="login-form" onsubmit="return validateForm()">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        
        <p>Don't have an account? <a href="registration.html">Register here</a></p>
    </div>
</body>
</html>
